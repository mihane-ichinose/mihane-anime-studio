    function ajaxSearch() {
        swal({
            text: 'Search for a movie. e.g. "La La Land".',
            content: "input",
            button: {
                text: "Search!",
                closeModal: false,
            },
        })
            .then(name => {
                if (!name) throw null;
                return fetch('https://itunes.apple.com/search?term=${name}&entity=movie');
            })
            .then(results => {
                return results.json();
            })
            .then(json => {
                const movie = json.results[0];

                if (!movie) {
                    return swal("No movie was found!");
                }

                const name = movie.trackName;
                const imageURL = movie.artworkUrl100;

                swal({
                    title: "Top result:",
                    text: name,
                    icon: imageURL,
                });
            })
            .catch(err => {
                if (err) {
                    swal("Oh noes!", "The AJAX request failed!", "error");
                } else {
                    swal.stopLoading();
                    swal.close();
                }
            });
    }

                    var rowArray = json.table.rows,
                        rowLength = rowArray.length,

                        i, j, dataGroup, dataLength,
                        animeNum, animeNameCH, animeNameORI, animeStatus,
                        animeStar, animeYear, animeSeason, animeOP, animeED; // These are all keys from the table in MAS.

                    for (i = 0; i < rowLength; i++) {
                        dataGroup = rowArray[i].c;
